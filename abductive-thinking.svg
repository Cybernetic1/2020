       id="text12"><tspan
         sodipodi:role="line"
         id="tspan10"
         x="94.456238"
         y="117.6125"
         style="stroke-width:0.26458332">a lot of rules to be rewarded</tspan><tspan
         sodipodi:role="line"
         x="94.456238"
         y="126.43195"
         style="stroke-width:0.26458332"
         id="tspan14">if the neural mapping F = aggregate of rules</tspan><tspan
         sodipodi:role="line"
         x="94.456238"
         y="135.25139"
         style="stroke-width:0.26458332"
         id="tspan16">then how can we reward individual rules?</tspan><tspan
         sodipodi:role="line"
         x="94.456238"
         y="144.07083"
         style="stroke-width:0.26458332"
         id="tspan18">sym NN maps to a continuous space</tspan><tspan
         sodipodi:role="line"
         x="94.456238"
         y="152.89027"
         style="stroke-width:0.26458332"
         id="tspan20">and that is sufficient to represent 1 deterministic set of rules</tspan><tspan
         sodipodi:role="line"
         x="94.456238"
         y="161.70972"
         style="stroke-width:0.26458332"
         id="tspan22">and we can have multiple heads</tspan><tspan
         sodipodi:role="line"
         x="94.456238"
         y="170.52917"
         style="stroke-width:0.26458332"
         id="tspan24">but this is not an aggregate of a large number of rules</tspan><tspan
         sodipodi:role="line"
         x="94.456238"
         y="179.34862"
         style="stroke-width:0.26458332"
